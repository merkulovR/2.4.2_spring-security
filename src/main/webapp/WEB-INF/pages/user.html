<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your details</title>
</head>
<body>
<table border="1">
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Last name</th>
        <th>Email</th>
        <th>Username</th>
        <th>Password</th>
        <th>Roles</th>
    </tr>

    <tr th:object="${user}">
        <td th:text="${user.id}">ID</td>
        <td th:text="${user.name}">getName</td>
        <td th:text="${user.lastName}">getLastName</td>
        <td th:text="${user.email}">getEmail</td>
        <td th:text="${user.username}">getUsername</td>
        <td th:text="${user.password}">getPassword</td>
        <td>
            <ul>
                <li th:each="role : ${user.getRoles()}" th:text="${role.getRoleName()}">
                </li>
            </ul>
        </td>
    </tr>
</table>
<br>
<form th:method="POST" th:action="@{/logout}">
    <input type="submit" value="Logout"/>
</form>
</body>
</html>
